version: 2

models:
  - name: stg_yellow_trips
    description: "Cleaned and standardized yellow taxi trips from the TLC raw data."
    columns:
      - name: vendor_id
        description: "TLC vendor identifier."
        tests:
          - not_null
      - name: pickup_datetime
        description: "Pickup timestamp."
        tests:
          - not_null
      - name: dropoff_datetime
        description: "Dropoff timestamp."
        tests:
          - not_null
      - name: pickup_location_id
        description: "TLC taxi zone ID for pickup."
        tests:
          - not_null
      - name: dropoff_location_id
        description: "TLC taxi zone ID for dropoff."
        tests:
          - not_null
      - name: payment_type_id
        description: "Payment type identifier."
        tests:
          - not_null

  - name: stg_rideshare_trips
    description: "Cleaned and standardized high-volume FHV (rideshare) trips from the TLC raw data."
    columns:
      - name: rideshare_license_num
        description: "HVFHS TLC license number identifying the company."
        tests:
          - not_null
      - name: pickup_datetime
        description: "Pickup timestamp."
        tests:
          - not_null
      - name: dropoff_datetime
        description: "Dropoff timestamp."
        tests:
          - not_null
      - name: pickup_location_id
        description: "TLC taxi zone ID for pickup."
        tests:
          - not_null
      - name: dropoff_location_id
        description: "TLC taxi zone ID for dropoff."
        tests:
          - not_null
